<!DOCTYPE html>
<html>

<head>
    <title>Kurs VueJS</title>
</head>

<body>
    <div id="app">
        <template v-if="!loginType">
            <span>Nick: </span>
            <input type="text" placeholder="Podaj nick" key="nickInput"/>
        </template>
        <template v-else>
            <span>Email: </span>
            <input type="text" placeholder="Podaj email" key="emailInput"/>
        </template>
        <button @click="loginType = !loginType">Zmień metodę</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
</body>

</html>
